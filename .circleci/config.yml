version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run: pip install checkov
      - run: checkov -d terraform --bc-api-key 1d4afaaf-4a41-5946-923e-9756f222f16f

# Orchestrate our job run sequence
workflows:
  run_checkov:
    jobs:
      - build
